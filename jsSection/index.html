<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <li class="item">
                    <i class="fa fa-circle-thin complete"></i>
                    <p class="text"> Drink</p>
                    <i class="fa fa-trash-o delete"></i>
                </li>
            </ul>
        </div>
        <div class="add-item">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>

</body>
</html>
